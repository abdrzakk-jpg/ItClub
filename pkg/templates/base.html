<!DOCTYPE html>
<html lang="ar" dir="rtl" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="School Project - Learning Management System">
    <meta name="theme-color" content="#0891b2">
    
    


    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>


<body class="bg-gray-900 text-white transition-colors duration-300">
    <!-- Loading Spinner -->
    <div id="spinner" class="spinner">
        <div></div><div></div><div></div><div></div><div></div><div></div>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div onclick="hide(document.getElementById('alert').id);" role="alert" id="alert" class="fixed z-20 m-6 rounded-md w-max border border-gray-300 bg-white/30 p-4 shadow-sm dark:border-gray-600 dark:bg-gray-800/30 backdrop-blur-sm">
                    <div class="flex items-start gap-4">
                        <i class="fa-regular fa-circle-check size-8 text-{{'green' if category == 'success' else 'rose' if category == 'error' else 'orange' if category == 'warn' else 'blue'}}-400"></i>
                        <div class="flex-1">
                            <p class="mt-0.5 text-sm text-gray-700 dark:text-gray-200">
                                {{message}}.
                            </p>
                        </div>
                        <button class="-m-3 rounded-full p-1.5 text-gray-500 transition-colors hover:bg-gray-50 hover:text-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-gray-200" type="button">
                            <span class="sr-only">اغلاق</span>
                            <i class="fa-solid fa-xmark size-5"></i>
                        </button>   
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Main Content -->
    <main id="content">
        <div class="conn">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Scripts -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/aos.css') }}">
    <script src="{{ url_for('static', filename='js/tailwind.js') }}"></script>
    <script src="{{ url_for('static', filename='js/fontawesmoe.all.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/aos.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jQuery.js') }}"></script>
    <script>
        function hide(id){
            $(`#${id}`).fadeOut(400, function() {
                $(this).css('display', 'none').remove();
            });
        }

    </script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>


</body>
</html>
